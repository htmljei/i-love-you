<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      transition: opacity 1s ease;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
    }

    .gif-container {
      margin: 1rem 0;
    }

    .gif-container img {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5rem;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0;
      font-weight: bold;
    }

    ul {
      font-weight: bold;
    }

    button {
      background-color: #ff69b4;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="gif-container">
      <img src="images/bear.gif" alt="Celebration GIF">
    </div>
    <h1>Note!</h1>
    <p>For the Better Experience:</p>
    <ul style="text-align: left;">
      <li>Switch to Desktop Site</li>
      <li>Tilt Your Device</li>
    </ul>
    <p>Click the button to proceed</p>
    <button onclick="proceedToIndex()">üê∞üê∞üê∞</button>
  </div>

  <script>
    function proceedToIndex() {
  document.body.style.opacity = '0';
  setTimeout(() => {
    window.location.href = "birthdaypage.html"; 
  }, 2000);
}
  </script>
</body>
</html>
